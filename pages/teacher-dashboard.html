<script>
// Load teacher dashboard data
function loadTeacherDashboard() {
    if (!currentUser || currentUser.role !== 'teacher') return;
    
    // Update stats
    document.getElementById('totalCoursesCount').textContent = courses.length;
    document.getElementById('totalStudentsCount').textContent = students.length;
    document.getElementById('totalRevenueCount').textContent = formatCurrency(calculateTotalRevenue());
    document.getElementById('avgRatingCount').textContent = calculateAverageRating().toFixed(1);
    
    // Load recent activity
    loadRecentActivity();
    
    // Load teacher's courses
    loadTeacherCourses();
}

function calculateTotalRevenue() {
    return courses.reduce((total, course) => total + (course.price * course.students), 0);
}

function calculateAverageRating() {
    const totalRating = courses.reduce((sum, course) => sum + course.rating, 0);
    return courses.length > 0 ? totalRating / courses.length : 0;
}

function loadRecentActivity() {
    const activities = [
        { type: 'enrollment', message: 'طالب جديد سجل في كورس JavaScript', time: 'منذ 5 دقائق', icon: 'fa-user-plus', color: 'text-green-600' },
        { type: 'completion', message: 'طالب أكمل كورس HTML & CSS', time: 'منذ ساعة', icon: 'fa-check-circle', color: 'text-blue-600' },
        { type: 'review', message: 'تقييم جديد 5 نجوم على كورس React', time: 'منذ 3 ساعات', icon: 'fa-star', color: 'text-yellow-600' },
        { type: 'payment', message: 'دفعة جديدة بقيمة 299 ج.م', time: 'منذ يوم', icon: 'fa-dollar-sign', color: 'text-purple-600' }
    ];
    
    const activityContainer = document.getElementById('recentActivity');
    if (activityContainer) {
        activityContainer.innerHTML = activities.map(activity => `
            <div class="flex items-center space-x-3 space-x-reverse p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <div class="flex-shrink-0">
                    <i class="fas ${activity.icon} ${activity.color}"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-gray-800">${activity.message}</p>
                    <p class="text-xs text-gray-500">${activity.time}</p>
                </div>
            </div>
        `).join('');
    }
}

function loadTeacherCourses() {
    const teacherCourses = courses.slice(0, 3); // Show first 3 courses
    const coursesContainer = document.getElementById('teacherCoursesList');
    
    if (coursesContainer) {
        coursesContainer.innerHTML = teacherCourses.map(course => `
            <div class="flex items-center space-x-4 space-x-reverse p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <img src="${course.image}" alt="${course.title}" class="w-12 h-12 rounded-lg object-cover">
                <div class="flex-1">
                    <h4 class="font-medium text-gray-800">${course.title}</h4>
                    <div class="flex items-center space-x-4 space-x-reverse text-sm text-gray-600">
                        <span><i class="fas fa-users ml-1"></i>${course.students}</span>
                        <span><i class="fas fa-star ml-1"></i>${course.rating}</span>
                    </div>
                </div>
                <button onclick="editCourse(${course.id})" class="text-blue-600 hover:text-blue-700">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        `).join('');
    }
}

function editCourse(courseId) {
    // Implementation for editing course
    showNotification('ميزة تعديل الكورس قيد التطوير', 'info');
}
</script>
